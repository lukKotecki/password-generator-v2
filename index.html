<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator v2</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
</head>
<body>

    <main id="main">

        <div>
            <h1 class="wallpoet-regular"><span>GENE</span>rate a <span>RAN</span>dom pa<span>SS</span>word</h1>
            <p>new way of generating passwords</p>
        </div>

        <form>
            <div class="form_columns">
                <button id="generate">GENERATE</button> <br>
                <div class="password_length_section">
                    <p for="length">Length of password</p>
                    <input id="length" type="number" min="1" max="20" value="15">
                </div>
                
            </div>
            <div class="form_columns">
                <input id="small-letters" type="checkbox" checked>
                <label for="small-letters">small letters</label><br>
                <input id="capital-letters" type="checkbox" checked>
                <label for="capital-letters">capital letters</label><br>
                <input id="numbers" type="checkbox" checked>
                <label for="numbers">numbers</label><br>
                <input id="characters" type="checkbox" checked>
                <label for="characters">characters</label><br>
            </div>

        </form>

        <div class="passwords">
            <div id="password_1" class="password_field"> . . . </div>
            <div id="password_2" class="password_field"> . . . </div>

        </div>



    </main>


    <script src="index.js"></script>
</body>
</html>
